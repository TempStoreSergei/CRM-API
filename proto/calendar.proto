syntax = "proto3";

package calendar;

import "google/protobuf/timestamp.proto";

// Методы Сервиса
service CalendarService {
  rpc Create(EventCreate) returns (ResponseOK) {};
  rpc Update(EventUpdate) returns (ResponseOK) {};
  rpc Delete(EventDelete) returns (ResponseOK) {};
  rpc GetAll(Empty) returns (ResponseEvents) {};
  rpc GetDayEvent(EventUser) returns (ResponseEvents) {};
  rpc GetWeekEvent(EventUser) returns (ResponseEvents) {};
  rpc GetMonthEvent(EventUser) returns (ResponseEvents) {};
}

message Empty {}

// Создание события в календаре
message EventCreate {
  string user = 1;
  string title = 2;
  string body = 3;
  google.protobuf.Timestamp startTime = 4;
  string duration = 5;
}

// Обновление события в календаре
message EventUpdate {
  string id = 1;
  string user = 2;
  string title = 3;
  string body = 4;
  google.protobuf.Timestamp startTime = 5;
  string duration = 6;
}

// Id события - для удаления
message EventDelete {
  string id = 1;
}

// Пользователь
message EventUser {
  string user = 1;
}

// Cобытие в календаре
message Event {
  string id = 1;
  string user = 2;
  string title = 3;
  string body = 4;
  google.protobuf.Timestamp startTime = 5;
  google.protobuf.Timestamp endTime = 6;
}


message EventResponse {
  string id = 1;
  string user = 2;
  string title = 3;
  string body = 4;
  string startTime = 5;
  string endTime = 6;
}

// Успешный ответ - список Cобытий
message ResponseEvents {
  repeated EventResponse result = 1;
}

// Успешный ответ от сервиса
message ResponseOK {
  string result = 1;
}
